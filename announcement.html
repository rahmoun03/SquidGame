<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --squid-pink: #ff0066;
            --squid-blue: #00fff2;
        }

        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            min-height: 100vh;
        }

        .announcer-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #000);
            position: relative;
        }

        .title {
            font-size: 2.5rem;
            color: var(--squid-pink);
            text-shadow: 0 0 10px var(--squid-pink);
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s forwards;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            width: 90%;
            max-width: 1200px;
            perspective: 1000px;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--squid-blue);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(90deg);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .player-card.active {
            transform: rotateX(0);
            opacity: 1;
        }

        .player-card:hover {
            box-shadow: 0 0 20px var(--squid-blue);
            transform: scale(1.05) rotateX(0);
        }

        .player-number {
            font-size: 2.5rem;
            color: var(--squid-pink);
            text-shadow: 0 0 10px var(--squid-pink);
            margin-bottom: 1rem;
        }

        .player-name {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 0 5px #fff;
        }

        .shapes-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: 0;
        }

        .shape {
            position: absolute;
            border: 2px solid var(--squid-pink);
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 100px solid var(--squid-pink);
            top: 70%;
            right: 10%;
        }

        .square {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 50%,
                rgba(255, 255, 255, 0) 100%);
            animation: scanline 6s linear infinite;
            pointer-events: none;
        }

        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scanline {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }

        .start-button {
            margin-top: 2rem;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            background: transparent;
            border: 2px solid var(--squid-pink);
            color: var(--squid-pink);
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInDown 1s forwards 1s;
        }

        .start-button:hover {
            background: var(--squid-pink);
            color: #000;
            box-shadow: 0 0 20px var(--squid-pink);
        }
    </style>
</head>
<body>
    <div class="announcer-container">
        <div class="shapes-container">
            <div class="shape circle"></div>
            <div class="shape triangle"></div>
            <div class="shape square"></div>
        </div>
        <div class="scanline"></div>
        <h1 class="title">PARTICIPANTS SELECTED</h1>
        <div class="players-grid" id="playersGrid"></div>
        <button class="start-button" onclick="startGame()">START GAME</button>
    </div>

    <script>
        const participants = [
            { number: '001', name: 'Oh Il-nam' },
            { number: '067', name: 'Kang Sae-byeok' },
            { number: '218', name: 'Cho Sang-woo' },
            { number: '456', name: 'Seong Gi-hun' },
            { number: '199', name: 'Ali Abdul' },
            { number: '101', name: 'Ji-yeong' },
            { number: '240', name: 'Ji-young' },
            { number: '017', name: 'Lee Yoo-mi' },
            { number: '069', name: 'Kang Min' },
            { number: '096', name: 'Park Min' }
        ];

        function createPlayerCards() {
            const grid = document.getElementById('playersGrid');
            grid.innerHTML = participants.map(player => `
                <div class="player-card">
                    <div class="player-number">#${player.number}</div>
                    <div class="player-name">${player.name}</div>
                </div>
            `).join('');
        }

        function revealCards() {
            const cards = document.querySelectorAll('.player-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('active');
                    playRevealSound();
                }, index * 200); // Stagger the reveal of each card
            });
        }

        function playRevealSound() {
            // Create and play a brief beep sound
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioContext.currentTime);
            gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.1);
        }

        function startGame() {
            // Add your game start logic here
            const button = document.querySelector('.start-button');
            button.style.transform = 'scale(1.1)';
            button.style.backgroundColor = 'var(--squid-pink)';
            button.style.color = '#000';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
            }, 200);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createPlayerCards();
            setTimeout(revealCards, 500); // Start revealing cards after initial page load
        });
    </script>
</body>
</html>
