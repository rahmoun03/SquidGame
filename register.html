<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --squid-pink: #ff0066;
            --squid-blue: #00fff2;
        }

        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .registration-container {
            width: 90%;
            max-width: 1200px;
            padding: 2rem;
            position: relative;
        }

        .logo {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .title {
            text-align: center;
            color: var(--squid-pink);
            text-shadow: 0 0 10px var(--squid-pink);
            margin-bottom: 3rem;
            font-size: 2rem;
        }

        .registration-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .player-form {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--squid-blue);
            border-radius: 10px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-form:hover {
            box-shadow: 0 0 20px var(--squid-blue);
            transform: translateY(-5px);
        }

        .player-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .player-form:hover::before {
            left: 100%;
        }

        .player-number {
            font-size: 1.5rem;
            color: var(--squid-pink);
            margin-bottom: 1rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
            color: var(--squid-blue);
        }

        .input-field {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--squid-blue);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--squid-pink);
            box-shadow: 0 0 10px var(--squid-pink);
        }

        .submit-button {
            display: block;
            width: 200px;
            margin: 2rem auto;
            padding: 1rem;
            background: transparent;
            border: 2px solid var(--squid-pink);
            color: var(--squid-pink);
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background: var(--squid-pink);
            color: #000;
            box-shadow: 0 0 20px var(--squid-pink);
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--squid-pink);
            text-align: center;
            margin-top: 1rem;
            font-size: 0.8rem;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 2px var(--squid-pink))
                       drop-shadow(0 0 4px var(--squid-pink));
            }
            to {
                filter: drop-shadow(0 0 4px var(--squid-pink))
                       drop-shadow(0 0 8px var(--squid-pink));
            }
        }

        .shapes-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.1;
        }

        .shape {
            position: absolute;
            border: 2px solid var(--squid-pink);
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            top: 10%;
            left: 10%;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 86.6px solid var(--squid-pink);
            top: 70%;
            right: 10%;
        }

        .square {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
        }
    </style>
</head>
<body>
    <div class="shapes-background">
        <div class="shape circle"></div>
        <div class="shape triangle"></div>
        <div class="shape square"></div>
    </div>

    <div class="registration-container">
        <img src="your-logo.png" alt="Squid Game Logo" class="logo">
        <h1 class="title">PLAYER REGISTRATION</h1>
        
        <div class="registration-grid" id="registrationGrid"></div>
        
        <div class="error-message" id="errorMessage"></div>
        <button class="submit-button" id="submitButton" disabled>START GAME</button>
    </div>

    <script>
        const REQUIRED_PLAYERS = 10;

        function createPlayerForms() {
            const grid = document.getElementById('registrationGrid');
            for (let i = 0; i < REQUIRED_PLAYERS; i++) {
                const playerNumber = String(i + 1).padStart(3, '0');
                const form = document.createElement('div');
                form.className = 'player-form';
                form.innerHTML = `
                    <div class="player-number">PLAYER ${playerNumber}</div>
                    <div class="input-group">
                        <label class="input-label" for="name${i}">NAME</label>
                        <input 
                            type="text" 
                            id="name${i}" 
                            class="input-field player-input" 
                            required
                        >
                    </div>
                    <div class="input-group">
                        <label class="input-label" for="age${i}">AGE</label>
                        <input 
                            type="number" 
                            id="age${i}" 
                            class="input-field player-input" 
                            required
                            min="18"
                            max="99"
                        >
                    </div>
                `;
                grid.appendChild(form);
            }
        }

        function validateForms() {
            const inputs = document.querySelectorAll('.player-input');
            const submitButton = document.getElementById('submitButton');
            const errorMessage = document.getElementById('errorMessage');
            let isValid = true;

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                }
                if (input.type === 'number') {
                    const age = parseInt(input.value);
                    if (age < 18 || age > 99) {
                        isValid = false;
                    }
                }
            });

            submitButton.disabled = !isValid;
            errorMessage.textContent = isValid ? '' : 'Please fill all fields correctly. Age must be between 18-99.';
        }

        function collectPlayerData() {
            const players = [];
            for (let i = 0; i < REQUIRED_PLAYERS; i++) {
                players.push({
                    number: String(i + 1).padStart(3, '0'),
                    name: document.getElementById(`name${i}`).value,
                    age: document.getElementById(`age${i}`).value
                });
            }
            return players;
        }

        function handleSubmit() {
            const players = collectPlayerData();
            localStorage.setItem('registeredPlayers', JSON.stringify(players));
            // Redirect to announcement page or start game
            window.location.href = 'announcement.html';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            createPlayerForms();
            
            // Add event listeners
            document.querySelectorAll('.player-input').forEach(input => {
                input.addEventListener('input', validateForms);
            });
            
            document.getElementById('submitButton').addEventListener('click', handleSubmit);
        });
    </script>
</body>
</html>
